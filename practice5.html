<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two() {
          document.write("<li>2-1</li>");
          document.write("<li>2-2</li>");
        }
        document.write("<li>1</li>");
        two();
        document.write("<li>3</li>");
        two();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
      function plus() {
        document.write(1 + 1);
      }
      plus();

      function onePlusOne(left, right) {
        document.write(left + right);
      }
      onePlusOne(2, 6);
    </script>

    <h2>Return</h2>
    <script>
      function plas(le, re) {
        return le + re;
      }
      document.write(plas(2, 5));
      document.write('<div style="color:red">' + plas(2, 5) + "</div>");
    </script>
  </body>
</html>
